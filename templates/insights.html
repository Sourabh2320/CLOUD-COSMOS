<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights - Trackify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">Trackify</a>
    </div>
</nav>

<div class="container">

    <div class="row justify-content-center mb-4">
        <div class="col-md-8">
            <div class="card p-4 shadow-sm">
                <h3 class="card-title text-center mb-3">Expense Insights</h3>
                {% if insights %}
                    <ul class="insight-list list-unstyled">
                        {% for insight in insights %}
                            <li>â€¢ {{ insight }}</li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p class="text-center">No insights available yet. Add some expenses first!</p>
                {% endif %}
                <a href="{{ url_for('home') }}" class="btn btn-primary mt-3 w-100">Back to Dashboard</a>
            </div>
        </div>
    </div>

    {% if plot_url %}
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card p-3 shadow-sm chart-card text-center">
                <h5 class="card-title">Monthly Spending Trend</h5>
                <img src="data:image/png;base64,{{ plot_url }}" alt="Monthly Trend" class="img-fluid mt-2">
            </div>
        </div>
    </div>
    {% endif %}

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
